  <body>
      <!-- <h2>Dark/light mode</h2>

      <div class="mode">
        ⚡
        <span class="change">🌙</span>
      </div>
      <div id="root"></div>
      <script type="module" src="/src/main.tsx"></script>
  
      <script>
        $( ".change" ).on("click", function() {
            if( $( "body" ).hasClass( "dark" )) {
                $( "body" ).removeClass( "dark" );
                $( ".change" ).text( "🌙" );
            } else {
                $( "body" ).addClass( "dark" );
                $( ".change" ).text( "☀️" );
            }
        });
